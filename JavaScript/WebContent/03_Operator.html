<html>

<head>
	<meta charset="UTF-8">
	<title>Operator</title>
	<style>
		.area1 {
			border: 1px solid red;
			height: 300px;
		}

		.area2 {

			border: 1px solid red;
			height: 150px;
		}
	</style>

</head>

<body>
	<h1>+ 연산자</h1>
	<h3>문자열과 숫자의 '+' 연산</h3>
	<p>문자열 + 숫자 = 문자열이 된다. <br>
		숫자 + 숫자 + 문자열 = 숫자연산이후 뒤의 문자열과 합쳐진다.
	</p>
	<button onclick="testPlus();">문자열과 숫자의 연산</button>
	<br><br>
	<div id="area1" class="area1"></div>
	<script type="text/javascript">

		function $(id, value) {
			var id = document.getElementById(id);
			id.innerHTML += value + "<br>";
		}

		function testPlus() {
			var test1 = 7 + 7 + "7";
			var test2 = 7 + "7" + 7;
			var test3 = "7" + 7 + 7;
			var test4 = "7" + (7 + 7);

			$('area1', test1);
			$('area1', test2);
			$('area1', test3);
			$('area1', test4);
		}
	</script>

	<h3>== / ===</h3>
	<button onclick="showOperator();">== / ===</button>
	<br><br>
	<div id="area2" class="area1"></div>
	<script>

		function showOperator() {
			var num = 0;
			var str = '0';
			var undefinedVar;

			/* 
			== / ===
			== : 타입을 비교하지 않는다. 값만 비교한다.(동등연산자)
			=== : 타입과 값을 모두 비교한다.(일치연산자)
			*/

			if (num == str) {
				$('area2', '동등연산자는 값이 일치하는 지만 비교한다. 타입은 스크립트가 알아서 비교한다.');
			}

			if (num !== str) {
				$('area2', '일치연산자는 값과 타입을 모두 비교한다.');
			}

			/* 
			자바스크립트에 있는 값들은 boolean 값으로 변경이 가능하다.
			1. false
			2. 0
			3. null
			4. undefined
			5. "" 
			6. NaN

			이 경우를 제외하면 모두 true
			*/

			if (!(num || false || undefinedVar || null || "" || NaN)) {
				$('area2', 'num || false || undefinedVar || null || "" || NaN')
			}
		}
	</script>
	<hr>

	<h3>강제형변환</h3>
	<p>Number(), parseInt(), parseFloat()</p>
	<button onclick="castingTest();">Number(), parseInt(), parseFloat()</button>
	<br><br>
	<div id="area3" class="area2"></div>
	<script type="text/javascript">

		function castingTest() {
			var num1 = 2;
			var num2 = '3.8';
			var numStr = '3.8$';

			console.log(num1 + num2);  // 23.8
			console.log(num1 + Number(num2));  // 5.8
			console.log(num1 + Number(numStr));  // NaN
			console.log(num1 + parseInt(numStr));  // 5
			console.log(num1 + parseFloat(numStr));  // 5.8




		}

	</script>
	<hr>

	<h3>infinity 와 NaN</h3>
	<p>자바스크립스에서는 0으로 숫자를 나누면 infinity라는 값을 넣어준다.<br>
		자바스크립스에서는 표현할 수 없는 숫자를 NaN(Not a Number)로 표시해 준다.
	</p>
	<button onclick="test3();">실행확인</button>
	<br><br>
	<div id="area4" class="area2"></div>
	<script>
		function test3() {
			var num1 = 10 / 0;
			var num2 = 10 / 'a';

			$('area4', '10 / 0 : ' + num1);
			$('area4', '10 / "a" : ' + num2);
		}
	</script>


































</body>

</html>
