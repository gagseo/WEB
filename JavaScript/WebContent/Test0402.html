<html>

<head>
	<meta charset="UTF-8">
	<title>title</title>
</head>

<body>

	<h1>유효성검사</h1>
	<!-- 제출시 행동 -->
	<button>결과보기</button> <input type="text" id="num1"> + <input type="text" id="num2"> =


	<h1>회원가입 유효성 체크</h1>
	<form accept="" method="POST"  id="enrollform" onsubmit="return validate();">
		<li><label for="userid">유저아이디</label><input type="text" name="userid" id="userid"></li>
		<li><label for="pass">비밀번호</label>
			<input type="password" name="pass" id="pass"></li>
		<li><label for="pass1">확인</label>
			<input type="password" name="pass1" id="pass1"></li>
		<li><label for="category">관심분야(java, html/css, javascript/jquery, 데이터베이스 중 다수 값이면, 로 구분하여 작성)</label><br>
			<input type="text" name="category" placeholder="java, html/css, javascript/jquery, 데이터베이스 중 다수 값이면, 로 구분​">
		</li>
		<li><label for="email">이메일</label>
			<input type="text" name="email" id="email"></li>
		<li><label for="intel">지식정도(상,중,하로 작성)</label>
			<select>
				<option>상</option>
				<option>중</option>
				<option>하</option>
			</select>
		</li>
		<li><label for="level">* 레벨 : </label>
			<select>
				<option>고수</option>
				<option>중수</option>
				<option>하수</option>
			</select>
		</li>

		<li><label for="tel1">전화번호 </label>
			<select>
				<option>010</option>
				<option>011</option>
				<option>016</option>
				<option>019</option>
			</select> -
			<input type="number" name="tel2" id="tel2" maxlength="4" />-
			<input type="number" name="tel3" id="tel3" maxlength="4" />
		</li>
		<li>
			<input type="submit" value="회원가입" />
			<input type="reset" value="취소" />
		</li>
		<br>
		<button id="reple" type="button" onclick="enroll()">댓글등록</button>
		<textarea id="reply" rows="5" cols="50" style="display: none;"></textarea>


		<label for="job">직업</label>
		<select name="job" id="job">
			<option>개발자</option>
			<option>프로그래머</option>
			<option>자영업</option>
		</select><br>
		<label for="gender">성별</label>
		<input type="radio" name="gender" value="m"><label>남자</label>
		<input type="radio" name="gender" value="f"><label>여자</label>
		<br>
		<label for="hobby">취미</label>
		<input type="checkbox" name="hobby" value="reading"><label>독서</label>
		<input type="checkbox" name="hobby" value="drama"><label>드라마보기</label>
		<input type="checkbox" name="hobby" value="soccer"><label>축구</label><br>
		<input type="checkbox" name="hobby" value="movie"><label>영화보기</label>
		<input type="checkbox" name="hobby" value="basket"><label>드라마보기</label>
		<input type="checkbox" name="hobby" value="game"><label>게임</label><br>
		<input type="reset" value="리셋" />
		<input type="submit" value="완료" />
		<button id="replybtn" type="button" onclick="enroll()">댓글등록</button>
		<textarea id="reply" rows="5" cols="50" style="display: none;"></textarea>

	</form>
	<script>

		var b = true;

		function enroll() {

			if (b) {
				document.getElementById('replybtn').style = 'display:block';
				b = !b;
			} else {
				document.getElementById('replybtn').style = 'display:none';
				b = !b;
			}
		}

		function validate() {
			var id = document.getElementById('userid');
			var pass = document.getElementById('pass');
			var pass1 = document.getElementById('pass1');
			var email = document.getElementById('email');

			function chk(re, e, msg) {

				if (re.test(e.value)) {

					alert(e.value);
					return true;
				} else {

					//사용자에게 보여줘야하는 메세지
					alert(msg);
					e.value = "";
					e.focus();
					return false;
				}
			}

			//아이디 검사
			//첫글자는 반드시 영문 소문자
			//4~12자로 이루어져있어야 함
			//숫자가 하나 있어야 한다.
			if (!chk(/^[a-z][a-z0-9]{3,11}$/, id, "첫글자는 영문 소문자, 4~12자로 입력할것.")) {
				return false;
			}
			if (!chk(/[0-9]/, id, '숫자 하나이상 포함!')) {
				return false;
			}

			//비밀번호 검사
			//암호는 영문자와 숫자로 8글자 이상 특수문자 1개이상 포함
			if (!chk(/^([a-zA-Z0-9!@#$%\^&*\(\)]){8,12}$/, pass, '')) {
				return false;
			}
			if (!chk(/[0-9]/, pass, '숫자 하나이상 포함!')) {
				return false;
			}
			if (!chk(/[!@#$%\^&*\(\)]/, pass, '특수문자 하나 이상 포함!')) {
				return false;
			}

			if (pass.value != pass1.value) {
				alert('비밀번호 확인!');
				return false;
			}
		}

	</script>




</body>

</html>
