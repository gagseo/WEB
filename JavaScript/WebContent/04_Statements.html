<html>

<head>
	<meta charset="UTF-8">
	<title>Statements</title>
</head>

<body>
	<h1>자바스크립트의 문법</h1>


	<h3>1. if</h3>
	<label>if : </label><input type="text" id="if" />
	<button onclick="testIf()">확인하기</button>
	<p id="ifTest"></p>
	<hr>

	<h3>2. switch</h3>
	<label>switch : </label><input type="text" id="switch" />
	<button onclick="testSwitch()">확인하기</button>
	<p id="switchTest"></p>
	<hr>

	<h3>3. while</h3>
	<label>while : </label><input type="text" id="while" />
	<button onclick="testWhile()">확인하기</button>
	<p id="whileTest"></p>
	<hr>

	<h3>4. for</h3>
	<label>for : </label><input type="text" id="for" />
	<button onclick="testFor()">확인하기</button>
	<p id="forTest"></p>
	<hr>

	<h3>5. for-each</h3>
	<label>forEach : </label><input type="text" id="forEach" />
	<button onclick="testForEach()">확인하기</button>
	<p id="forEachTest"></p>
	<hr>

	<script>

		function testIf() {
			if (document.querySelector('#if').value == 1) {
				document.querySelector('#ifTest').innerHTML += 'if문테스트 : 1<br>';
			} else if (document.querySelector('#if').value == 2) {
				document.querySelector('#ifTest').innerHTML += 'if문테스트 : 2<br>';
			} else {
				document.querySelector('#ifTest').innerHTML += 'if문테스트 : 이외의 값<br>';
			}
		}

		function testSwitch() {
			/* switch문은 일치연산자(===)로 비교된다. */
			switch (Number(document.querySelector('#switch').value)) {
				case 1: document.querySelector('#switchTest').innerHTML += 'switch문 테스트 : 1<br>'
					break;

				case 2: document.querySelector('#switchTest').innerHTML += 'switch문 테스트 : 2<br>'
					break;

				default: document.querySelector('#switchTest').innerHTML += 'switch문 테스트 : 이외의 값<br>'
					break;

			}
		}

		function testWhile() {

			var count = document.querySelector('#while').value;

			while (count) {
				document.querySelector('#whileTest').innerHTML += count + '<br>';
				count--;

			}
		}

		function testFor() {

			for (var i = 0; i < document.querySelector("#for").value; i++) {

				document.querySelector('#forTest').innerHTML += i + '<br>';

			}
		}

		function testForEach() {

			var arr = (document.querySelector('#forEach').value).split("");

			arr.forEach(
				function (str, idx, array1) {
					document.querySelector('#forEachTest').innerHTML += idx + '번째 인덱스: ' + str + '<br>'
					alert(array1);
				}
			);
		}

		/*

		*/










	</script>








</body>

</html>
