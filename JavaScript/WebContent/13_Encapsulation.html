<html>

<head>
	<meta charset="UTF-8">
	<title>Encapsulation</title>
	<style>
		.area {
			height: auto;
			border: 1px solid black;
			background-color: lightgray;
		}

		.pre {
			font-size: 1vw;
		}
	</style>
</head>

<body>
	<script>
		function $(id, value) {
			if (arguments.length >= 2) {
				document.querySelector(id).innerHTML += value + '<br>';
			} else {
				return document.querySelector(id);
			}
		}
	</script>

	<h3>Encapsulation</h3>
	<div id="area1" class="area"></div>
	<script>
		function Person() {
			//함수안에서 var를 사용해서 변수를 선언했기 때문에  지역변수가 되었다.
			var name;
			var gender;

			this.setName = function (arg) {
				name = arg;
			}

			this.getName = function () {
				return name;
			}

			this.setGender = function (arg) {
				gender = arg;
			}

			this.getGender = function () {
				return gender;
			}

			this.toString = function () {
				return '이름 : ' + name + ' ' + '성별 : ' + gender;
			}
		}
		var per01 = new Person();
		per01.setName('서호영');
		per01.setGender('남');

		per01.name = '가나다라마바';

		$('#area1', per01.name);
		$('#area1', per01.getName());

		$('#area1', per01.gender);
		$('#area1', per01.getGender());


	</script>






























</body>

</html>
