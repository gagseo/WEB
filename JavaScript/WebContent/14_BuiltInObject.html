<html>

<head>
	<meta charset="UTF-8">
	<title>BuiltInObject</title>
	<style>
		.area {
			height: 150px;
			border: 1px solid red;
			background-color: lightgray;
		}

		.area-big {
			height: 400px;
			border: 1px solid red;
			background-color: lightgray;
		}
	</style>
</head>

<body>
	<script>
		function $(id, value) {
			if (arguments.length >= 2) {
				document.querySelector(id).innerHTML += value + '<br>';
			} else {
				return document.querySelector(id);
			}
		}
	</script>

	<h1>내장객체</h1>
	<h3>Object 객체</h3>
	<pre>자바스크립트의 가장 기본적인 내장객체이다.
		1.hasOwnProperty()
		2.propertyIsEnumerable()
	</pre>
	<button onclick="test1()">실행확인</button>
	<br><br>
	<div id="area1" class="area"></div>
	<script>
		function test1() {
			var obj = {
				age: 20
			}
			$('#area1', 'name 속성유무 : ' + obj.hasOwnProperty('name'));
			$('#area1', 'age 속성유무 : ' + obj.hasOwnProperty('age'));


			$('#area1', '반복문 사용가능 여부 : ' + obj.propertyIsEnumerable('name'));
			$('#area1', '반복문 사용가능 여부 : ' + obj.propertyIsEnumerable('age'));
		}
	</script>
	<hr>

	<h3>String 객체의 HTML관련 메서드</h3>
	<button onclick="test2()">실행확인</button>
	<br><br>
	<div id="area2" class="area-big"></div>
	<script>

		function test2() {
			var str = 'javascript';
			$('#area2', 'javascript ' + str);
			$('#area2', 'javascript ' + str.anchor());
			$('#area2', 'javascript ' + str.big());
			$('#area2', 'javascript ' + str.bold());
			$('#area2', 'javascript ' + str.fontcolor('red'));
			$('#area2', 'javascript ' + str.italics());
			$('#area2', 'javascript ' + str.link('https://terms.naver.com/entry.nhn?docId=3580851&cid=59088&categoryId=59096'));
			$('#area2', 'javascript ' + str.small());
			$('#area2', 'javascript ' + str.strike());
			$('#area2', 'javascript ' + str.sub());
			$('#area2', 'javascript ' + str.sup);
		}

	</script>
	<hr>

	<h3>Date 객체</h3>
	<button onclick="test3()">실행확인</button>
	<br><br>
	<div id="area3" class="area-big"></div>
	<script>

		function test3() {
			//현재시간
			var date1 = new Date();
			$('#area3', date1);

			//연 월(월-1) 일 시 분 초
			var date2 = new Date(2020, 02, 18, 19, 19, 0);
			$('#area3', date2);

			$('#area3', '년 : ' + date1.getFullYear());
			$('#area3', '월 : ' + (date1.getMonth() + 1));
			$('#area3', '일 : ' + date1.getDate());
			$('#area3', '요일 : ' + date1.getDay());
			$('#area3', '시 : ' + date1.getHours());
			$('#area3', '분 : ' + date1.getMinutes());
			$('#area3', '초 : ' + date1.getSeconds());
			$('#area3', '밀리세컨드 : ' + date1.getMilliseconds());
			//1970 / 01/ 01 자정을 기준으로 밀리세컨드 반환
			$('#area3', date1.getTime());

			//2019년 12월 19일 개강
			//개강이후 며칠이 흘렀는지 구해주세요.

			var date3 = new Date(2019, 11, 19, 00, 00, 0);
			var date4 = (date1 - date3) / 1000 / 60 / 60 / 24;

			$('#area3', '개강 이후 흐른 시간 : ' + Math.floor(date4) + '일');


		}



	</script>













</body>

</html>
