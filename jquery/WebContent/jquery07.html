<html>

<head>
	<meta charset="UTF-8">
	<title>jquery07</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style>
		.wrap,
		wrap* {
			display: block;
			border: 1px solid lightgray;
			color: lightgray;
			padding: 5px;
			margin: 15px;
		}
	</style>
</head>

<body>
	<h3>sideaways메서드</h3>
	<div class="wrap">div(parent)
		<p>p</p>
		<span>span</span>
		<h2>h2</h2>
		<h3>h3</h3>
		<p>p</p>
	</div>
	<script>
		$(function () {
			//선택된 요소와 같은 레벨에 있는 요소를 리턴
			$('h2').siblings().css({
				"color": "blue", "border": "1px solid red"
			});

			//매개변수가 있으면 매개변수와 일치하는 요소를 리턴
			$('h2').siblings('p').css({
				"color": "red", "border": "1px solid blue"
			});

			//선택된 요소와 같은 레벨에 있는 요소들 중에서 선택된 요소의 다음 한개의 요소 리턴
			$('h2').next().css({
				"color": "lightblue", "border": "1px solid yellow"
			});

			//선택된 요소와 같은 레벨의 요소들 중에서 선택된 요소 다음 모든 요소를 리턴
			$('h2').nextAll().css({
				"color": "lightblue", "border": "1px solid yellow"
			});

			//선택된 요소와 같은 레벨에 있는 요소들 중에서 선택된 요소의 이전 한개의 요소 리턴
			$('h2').prev().css({
				"color": "yellow", "border": "1px solid lightblue"
			});

			//선택된 요소와 같은 레벨에 있는 요소들 중에서 선택된 요소의 이전 모든 요소 리턴
			$('h2').prevAll().css({
				"color": "yellow", "border": "1px solid lightblue"
			});

			//선택된 요소와 같은 레벨이면서 이전요소인 요소들중에서 매개변수로 전달된 요소를 기준으로 리턴
			$('h2').prevUntil('p').css("border", "dotted");

				//선택된 요소와 같은 레벨이면서 이후요소인 요소들중에서 매개변수로 전달된 요소를 기준으로 리턴
			$('h2').nextUntil('p').css("border", "dotted");
		});
	</script>


























</body>

</html>
