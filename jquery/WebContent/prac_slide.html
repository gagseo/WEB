<html>

<head>
	<meta charset="UTF-8">
	<title>prac_slide</title>
	<link rel="stylesheet" type="text/css" href="resources/slick/slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="resources/slick/slick/slick-theme.css" />
	<style type="text/css">
		html,
		body {
			margin: 0;
			padding: 0;
		}

		* {
			box-sizing: border-box;
		}

		.slider {
			width: 50%;
			margin: 100px auto;
		}

		.slick-slide {
			margin: 0px 20px;
		}

		.slick-slide img {
			width: 100%;
		}

		.slick-prev:before,
		.slick-next:before {
			color: black;
		}

		.slick-slide {
			transition: all ease-in-out .3s;
			opacity: .2;
		}

		.slick-active {
			opacity: .5;
		}

		.slick-current {
			opacity: 1;
		}
	</style>
</head>

<body>

	<section class="vertical-center-4 slider">
		<div>
			<img src="resources/image/IU.jpg">
		</div>
		<div>
			<img src="resources/image/jo.jpg">
		</div>
		<div>
			<img src="resources/image/IU.jpg">
		</div>
		<div>
			<img src="resources/image/jo.jpg">
		</div>
		<div>
			<img src="resources/image/IU.jpg">
		</div>
		<div>
			<img src="resources/image/jo.jpg">
		</div>
		<div>
			<img src="resources/image/IU.jpg">
		</div>
		<div>
			<img src="resources/image/jo.jpg">
		</div>
		<div>
			<img src="resources/image/IU.jpg">
		</div>
		<div>
			<img src="resources/image/jo.jpg">
		</div>

	</section>

	<section class="multiple-items slider">
		<div>
			<img src="resources/image/IU.jpg">
		</div>
		<div>
			<img src="resources/image/jo.jpg">
		</div>
		<div>
			<img src="resources/image/IU.jpg">
		</div>
		<div>

		</div>
		<div>

		</div>

		</div>

		</div>
	</section>







	<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="resources/slick/slick/slick.js"></script>
	<script type="text/javascript">


		//index.html그대로 가져다 쓰기
		$(".vertical-center-4").slick({
			dots: true,
			vertical: true,
			centerMode: true,
			slidesToShow: 4,
			slidesToScroll: 2,
			focusOnSelect: true
		});

		$('.multiple-items').slick({
			dots: true,
			infinite: true,
			slidesToShow: 3,
			slidesToScroll: 3
		});


	</script>

</body>

</html>
